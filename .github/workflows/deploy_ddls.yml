# Workflow that supports versions, goes in ~/.github/workflows/deploy.yaml

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on any branch or tag commit
  push:
    branches:
      - "*"
    tags:
      - "v*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment: ClinicalTrialsELT
    env:
      SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USERNAME }}
      SNOWSQL_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWSQL_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash
          SNOWSQL_DEST=~/bin SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash
      # Runs a single command using the runners shell
      - name: Deploy DDLs
        run: |
         echo "Looking for DDL files in ddl/ ..."
          find ddl -name '*.sql' -print0 | sort -z | while IFS= read -r -d $'\0' ddl_file; do
            echo "Executing DDL: $ddl_file"
            # Explicitly pass connection parameters. Password from SNOWFLAKE_PASSWORD env var.
            "~/bin/snowsql" \
              -a "$SNOWSQL_ACCOUNT" \
              -u "$SNOWSQL_USER" \
              -r "$SNOWSQL_ROLE" \
              -w "$SNOWSQL_WAREHOUSE" \
              -d "$SNOWSQL_DATABASE" \
              -s "$SNOWSQL_SCHEMA" \
              -p "$SNOWSQL_PWD" \
              -q "!USE DATABASE IDENTIFIER('"\"$SNOWSQL_DATABASE\""'); !USE SCHEMA IDENTIFIER('"\"$SNOWSQL_SCHEMA\""'); !USE ROLE IDENTIFIER('"\"$SNOWSQL_ROLE\""'); !USE WAREHOUSE IDENTIFIER('"\"$SNOWSQL_WAREHOUSE\""'); $(cat "$ddl_file")" \
              -o exit_on_error=false \
              -o friendly=false \
              -o header=false \
              -o output_format=plain \
              -o timing=true
            if [ $? -ne 0 ]; then
              echo "Error executing $ddl_file. Aborting."
              exit 1
            fi
            echo "Successfully executed $ddl_file"
            echo "------------------------------------"


      - name: Upload artifact to SnowSQL
        run: |
          ~/bin/snowsql -q 'put file://'$(pwd)'/storedproc.py @~/${{ github.ref_name }} overwrite=true' -o friendly=false
      - name: Create or update storedproc
        run: |
          ~/bin/snowsql -q 'CREATE OR REPLACE PROCEDURE MYPROC_'$(echo ${{ github.ref_name }} | tr . _)'(message STRING)
                                        RETURNS STRING
                                        LANGUAGE PYTHON
                                        RUNTIME_VERSION = '\''3.8'\''
                                        PACKAGES = ('\''snowflake-snowpark-python'\'')
                                        IMPORTS = ('\''@~/${{ github.ref_name }}/storedproc.py'\'')
                                        HANDLER = '\''storedproc.run'\'';' -o friendly=false